<html>
   <head>
      <title>Atividade I da V1</title>
      <script>
        function realizarOperacao() {
           var n1=document.getElementById("n1").value;
           var n2=document.getElementById("n2").value;
           var op=document.getElementById("operacao").value;
           var res = null;
           console.log("Operação: " + op);
           
           if(op == "somar") {
                res = parseFloat(n1) + parseFloat(n2);
                alert("Resultado da soma: " + res);
           } else if(op == "subtrair") {
                res = n1 - n2 ;
                alert("Resultado da subtração: " + res);
           } else if(op == "multiplicar") {
                res = n1 * n2 ;
                alert("Resultado da multiplicação: " + res);
           } else if(op == "dividir") {
                res = n1 / n2 ;
                alert("Resultado da divisão: " + res);
           }
           console.log("Resultado: " + res);
           console.log("=================")
        }  

        function exibirQtdCaracteres(){
            var txt   = document.getElementById('empresa').value;
            var n     = txt.length;
            alert("" + n + " caracteres digitados");
        }

        function validarTextArea() {
            var txt = document.getElementById('textarea');
            if(txt.value.length > 144) {
                alert('O texto não pode ter mais do que 144 caracteres!');
                txt.value = null;
            } else {
                var palavras = txt.value.split(' ');
                console.log("Palavras: "+palavras);
                alert('O texto possui '+palavras.length+' palavras!');
            }
        }

        function visualizarResultados() {
            var combo = getValueCombo();
            var radio = getValueRadio();
            var multi = getValuesMultiSelect();
            var check = getValuesCheck();
            console.log(combo, radio, multi, check);
            alert(combo+"\n"+multi+"\n"+radio+"\n"+check);
        }

        function getValueCombo() {
            var combo = document.getElementById('combobox');
            return "Combo selecionado: "+combo.options[combo.selectedIndex].label;
        }

        function getValuesCheck() {
            var checks = document.getElementsByName('check');
            var values = "Checkboxs selecionados: "

            for(i = 0; i < checks.length; i++) {
                if(checks[i].checked)
                    values = values+checks[i].value+";"
            }
            return values;
        }

        function getValueRadio() {
            var radios = document.getElementsByName('radio');
            var values = "Radio selecionados: "

            for(i = 0; i < radios.length; i++) {
                if(radios[i].checked)
                    values = values+radios[i].value;
            }
            return values;
        }

        function getValuesMultiSelect() {
            var multi = document.getElementById('multiselect');
            var multiValues = multi.selectedOptions;
            var stringMultiValues = "Valores do multiselect selecionados: ";
            for(var i = 0; i < multiValues.length; i++) {
                stringMultiValues = stringMultiValues+multiValues[i].label+";"
            }
            return stringMultiValues;
        }
      </script>
   </head>
   <body>
   <form id="frm"  >
      <div id="container">
         <div id="topo"> 
            <h1>Atividade I da V1</h1>

            <h1>Questão 01:</h1>
            <hr>
            <div id="left" style="width: 200px;">
                <div class="bloco1">
                <span>Número 1:</span> <input type="text" size="2" id="n1">
                <hr>
                <span>Número 2:</span> <input type="text" size="2"  id="n2">
                <hr>
                <span>Operação:</span> 
                <select onchange="realizarOperacao()" id="operacao">
                    <option value="somar" onchange="somar()">+</option>
                    <option value="subtrair" onClick="subtrair()">-</option>
                    <option value="multiplicar" onClick="multiplicar()">*</option>
                    <option value="dividir" onClick="dividir()">/</option>
                </select>
                <hr>
                </div>
            </div>
            <br><br>

            <h1>Questão 02:</h1>
            <hr>

            <div style="width: 500px;">
                <form>
                    <label>Empresa:</label> 
                    <input id="empresa" type="text"/>
                    <button type="button" onClick="exibirQtdCaracteres()">Exibir n° de caracteres</button>
                    <hr>
                    <label>Resumo:</label> 
                    <textarea id="textarea" onblur="validarTextArea()"></textarea>
                    <hr>
                    <label>Combobox:</label> 
                    <select id="combobox" onchange="visualizarResultados()">
                        <option value="cb-op1">Opção 1</option>
                        <option value="cb-op2">Opção 2</option>
                        <option value="cb-op3">Opção 3</option>
                        <option value="cb-op4">Opção 4</option>
                    </select>
                    <br><br>
                    <label>Multiselect:</label> 
                    <select id="multiselect" multiple onchange="visualizarResultados()">
                        <option value="ms-op1">Opção 1</option>
                        <option value="ms-op2">Opção 2</option>
                        <option value="ms-op3">Opção 3</option>
                        <option value="ms-op4">Opção 4</option>
                    </select>
                    <br><br>
                    <label>Radio button:</label>
                    <input type="radio" name="radio" id="radio-op1" value="Opção 1" onchange="visualizarResultados()">
                    <label>Opção 1</label> 
                    <input type="radio" name="radio" id="radio-op2" value="Opção 2" onchange="visualizarResultados()">
                    <label>Opção 2</label> 
                    <br><br>
                    <input type="checkbox" name="check" id ="check-op1" value="Opção 1" onchange="visualizarResultados()">
                    <label>Opção 1</label>
                    <input type="checkbox" name="check" id ="check-op2" value="Opção 2" onchange="visualizarResultados()">
                    <label>Opção 2</label>
                    <br>
                    <br>
                    <button type="button" onClick="visualizarResultados()">Visualizar resultados</button>
                    <hr>
                 </form>
            </div>
        </div>
      </div>
   </form>
   </body>
</html>
