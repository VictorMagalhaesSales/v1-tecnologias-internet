<html>
   <head>
      <title>Atividade I da V1</title>
      <script>
        function realizarOperacao() {
           var n1=document.getElementById("n1").value;
           var n2=document.getElementById("n2").value;
           var op=document.getElementById("operacao").value;
           var res = null;
           console.log("Operação: " + op);
           
           if(op == "somar") {
                res = parseFloat(n1) + parseFloat(n2);
                alert("Resultado da soma: " + res);
           } else if(op == "subtrair") {
                res = n1 - n2 ;
                alert("Resultado da subtração: " + res);
           } else if(op == "multiplicar") {
                res = n1 * n2 ;
                alert("Resultado da multiplicação: " + res);
           } else if(op == "dividir") {
                res = n1 / n2 ;
                alert("Resultado da divisão: " + res);
           }
           console.log("Resultado: " + res);
           console.log("=================")
        }  

        function exibirQtdCaracteres(){
            var txt   = document.getElementById('campo').value;
            var n     = txt.length;
            alert("" + n + " caracteres digitados");
        }

        function validarTextArea() {
            var txt = document.getElementById('textarea');
            if(txt.value.length > 144) {
                alert('O texto não pode ter mais do que 144 caracteres!');
                txt.value = null;
            } else {
                var palavras = txt.value.split(' ');
                console.log("Palavras: "+palavras);
                alert('O texto possui '+palavras.length+' palavras!');
            }
        }
      </script>
   </head>
   <body>
   <form id="frm"  >
      <div id="container">
         <div id="topo"> 
            <h1>Atividade I da V1</h1>

            <h1>Questão 01:</h1>
            <hr>
            <div id="left" style="width: 200px;">
                <div class="bloco1">
                <span>Número 1:</span> <input type="text" size="2" id="n1">
                <hr>
                <span>Número 2:</span> <input type="text" size="2"  id="n2">
                <hr>
                <span>Operação:</span> 
                <select onchange="realizarOperacao()" id="operacao">
                    <option value="somar" onchange="somar()">+</option>
                    <option value="subtrair" onClick="subtrair()">-</option>
                    <option value="multiplicar" onClick="multiplicar()">*</option>
                    <option value="dividir" onClick="dividir()">/</option>
                </select>
                <hr>
                </div>
            </div>
            <br><br>

            <h1>Questão 02:</h1>
            <hr>

            <div style="width: 500px;">
                <form>
                    <label for="digite">Texto:</label> 
                    <input name="campo" id="campo" type="text" />
                    <button onClick="exibirQtdCaracteres()">Exibir n° de caracteres</button>
                    <hr>
                    <textarea id="textarea" onblur="validarTextArea()"></textarea>
                 </form>
            </div>
        </div>
      </div>
   </form>
   </body>
</html>
